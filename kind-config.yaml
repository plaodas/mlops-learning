kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  # for nginx-demo containerPort 80
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # for mlflow tracking server
  - containerPort: 5000
    hostPort: 5000
    protocol: TCP
  # for nginx-demo-svc NodePort
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
containerdConfigPatches:
- |-
  # Configure containerd to use the local registry container (registry5001)
  # so nodes can pull images from `registry5001:5000` over HTTP.
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."registry5001:5000"]
      endpoint = ["http://registry5001:5000"]
