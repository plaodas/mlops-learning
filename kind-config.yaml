kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  # for nginx-demo containerPort 80
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # for mlflow tracking server
  - containerPort: 5000
    hostPort: 5000
    protocol: TCP
  # for nginx-demo-svc NodePort
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
